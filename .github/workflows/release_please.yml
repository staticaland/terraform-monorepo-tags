on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: terraform
          command: manifest
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          monorepo-tags: true
